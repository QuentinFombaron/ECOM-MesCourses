<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-check-point-heading">Create or edit a Check Point</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!checkPoint.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="checkPoint.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_heure">Heure</label>
                    <input type="text" class="form-control" name="heure" id="field_heure"
                        [(ngModel)]="checkPoint.heure" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <input type="number" class="form-control" name="user" id="field_user"
                        [(ngModel)]="checkPoint.user" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_course">Course</label>
                    <input type="number" class="form-control" name="course" id="field_course"
                        [(ngModel)]="checkPoint.course" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
