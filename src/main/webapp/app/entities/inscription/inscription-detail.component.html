<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inscription">
            <h2><span>Inscription</span> {{inscription.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Role</span></dt>
                <dd>
                    <span>{{inscription.role}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <span>{{inscription.user}}</span>
                </dd>
                <dt><span>Course</span></dt>
                <dd>
                    <span>{{inscription.course}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inscription', inscription.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
